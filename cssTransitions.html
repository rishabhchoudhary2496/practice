<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <style>
        div{
            background:deeppink;
            height:100px;
            width:100px;
            transition: all 1s ease-in;
        }
        div:hover{
            width:450px;
            height:450px;
            background: cornflowerblue;
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
