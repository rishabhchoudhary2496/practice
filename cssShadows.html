<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Shadows</title>
    <style>
        .parent{
            width:400px;
            height:400px;
            margin:10px 10px;
            background-color: cyan;
            box-shadow: 2px 2px 6px  #000;
        }
        .parent p{
            color:#000;
            text-shadow: 2px 2px  red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam quod porro fugit perferendis ex nulla officia molestiae. Explicabo, repellat tempora.</p>
    </div>
</body>
</html>
